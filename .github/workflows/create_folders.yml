name: Create Project Folders

on:
  push:
    branches:
      - main

jobs:
  create-folders:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create necessary folders
        run: |
          mkdir -p app/src/main/java/com/example/inventoryapp
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/values
          touch app/src/main/AndroidManifest.xml
          touch app/build.gradle
          touch settings.gradle
          touch README.md
          echo "Project structure initialized." > README.md

      - name: Commit and push changes
        run: |
          git config --global user.email "rafaelfmhulk@gmail.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Auto-create project folder structure"
          git push
